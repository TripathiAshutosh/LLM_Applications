{% extends 'layout.html' %}

{% block content %}
<div class="card">
  <div class="card-header bg-info text-center" style="color: white;"><b><h3>LLM Application Demos</h3></b></div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <div class="card-header"><b>Use Case Parameter Selection</b></div>
          <div class="card-body">
            <form id="inputForm">
              <div class="form-row">
                <div class="form-group">
                  <label for="dataDirectory">Data Directory Path</label>
                  <input name="dataDirectory" style="display:inline" type="text" class="form-control" id="dataDirectory" placeholder="Input Data Directory Path">
                </div>
              </div>
              <div>
                <button type="button" class="btn btn-info" onclick="setParameters()" value="submit"
                  style="cursor: pointer;">Submit</button>
              </div>
        </form>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
            <section class="msger">
              <header class="msger-header">
                <div class="msger-header-title">
                  <i class="fas fa-bug"></i> <b>LLM Powered - AI (QnA) Assistant</b> <i class="fas fa-bug"></i>
                </div>
              </header>
              <main class="msger-chat" style="max-height: 400px;overflow: scroll;">
                <div class="msg left-msg">
                  <div ><img class="msg-img" src="../static/img/chatbot.png">
                   </div>
          
                  <div class="msg-bubble">
                    <div class="msg-info">
                      <div class="msg-info-name">Chatbot</div>
                      <div class="msg-info-time"></div>
                    </div>
          
                    <div class="msg-text">
                      Hi, welcome to LLM Powered Custom Data QnA Bot!
                    </div>
                  </div>
                </div>
          
              </main>
          
              <form class="msger-inputarea">
                <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
                <button type="submit" class="btn btn-info">Send</button>
              </form>
            </section>
      </div>
    </div>
  </div>
</div>


  
  <script>

    const msgerForm = get(".msger-inputarea");
    const msgerInput = get(".msger-input");
    const msgerChat = get(".msger-chat");


    // Icons made by Freepik from www.flaticon.com
    const BOT_IMG = '<img class="msg-img" src="../static/img/chatbot.png">'
    // "https://image.flaticon.com/icons/svg/327/327779.svg";
    
    const PERSON_IMG = '<img class="msg-img" src="../static/img/person.jpg">';
    const BOT_NAME = "    ChatBot";
    const PERSON_NAME = "You";

    msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      botResponse(msgText);
    });

    function appendMessage(name, img, side, text) {
      //   Simple solution for small apps
      const msgHTML = `
<div class="msg ${side}-msg">
  <div>${img}</div>

  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
      <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>

    <div class="msg-text">${text}</div>
  </div>
</div>
`;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    function botResponse(rawText) {

      // Bot Response
      $.get("/get", { msg: rawText }).done(function (data) {
        console.log(rawText);
        console.log(data);
        const msgText = data;
        appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
      });

    }


    // Utils
    function get(selector, root = document) {
      return root.querySelector(selector);
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();

      return `${h.slice(-2)}:${m.slice(-2)}`;
    }


    function setParameters() {
    // $('#loader').removeClass('hidden')
    var form_data = new FormData($('#inputForm')[0]);
    $("#myModal").modal('show');
    $.ajax({
        type: 'POST',
        url: '/set_params_session',
        data: form_data,
        contentType: false,
        cache: false,
        processData: false,
        success: function(data) {
         
          $("#myModal").modal('hide');
        },
    });
}
  </script>
{% endblock %}
